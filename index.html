<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - ANTOMAS</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap');
        body { font-family: 'Montserrat', sans-serif; background-color: #121212; color: white; text-align: center; }
    </style>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-card">
        <h1 style="color: cyan;">¡Hola, soy ANTOMAS!</h1>
        <img src="avatar.png" alt="Mi Avatar" class="avatar">
        <p>Este es mi perfil ficticio, creado con HTML y CSS.</p>
        <form>
            <label for="name">Nombre/Pseudónimo:</label>
            <input type="text" id="name" name="name" placeholder="ANTOMAS" required>
            <label for="email">Email (ficticio):</label>
            <input type="email" id="email" name="email" placeholder="antomaster@correo.com" required>
            <label for="message">Sobre mí:</label>
            <textarea id="message" name="message" placeholder="Soy un aprendiz del mundo web y me encanta la ciberseguridad."></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
